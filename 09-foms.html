<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="get" target="_top">
        <fieldset>
            <legend>Formulario</legend>
            <label for="fname">Primeiro nome</label><br>
            <input type="text" id="fname" name="fnames" placeholder="Primeiro nome" required autocomplete="off" ><br><br>
            <label for="sname">Segundo nome</label><br>
            <input type="text" id="sname" name="snames" placeholder="Segundo nome"><br><br>
            <input type="file" accept=".pdf">
            <p><button type="submit">Enviar</button>
            <button type="reset">Reset</button></p>
            

        </fieldset>
    </form>
    
</body>
</html>
