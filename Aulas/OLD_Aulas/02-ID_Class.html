<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id e Classes </title>
       <!--Chamando TAG-->
       <!--Chamando ID # -->
       <!--Chamando Class . -->
    <style>
        h1{
           background-color: rgb(155, 179, 48); 
        }
        #Titulo-um{
            background-color: brown;
        }
        .Classe1{
            font-size: small;
        }
        #Titulo-dois{
            color: mediumvioletred;
        }
    </style>
</head>
<body>
    <h1 id="Titulo-um">TituloUM - Sem classe</h1> <!-- Cada ID é unico, não pode colocar o mesmo ID em varias tags-->
    <h1 id="Titulo-dois" class="Classe1">Titulo DOIS - CLasse1</h1>
    <h1 class="Classe1">Classe1</h1><!-- Class pode se repetir -->
</body>
</html>
