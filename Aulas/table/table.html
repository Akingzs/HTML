<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width:800px;
        }

        table td, table th {
            border: 1px solid black;
            text-align: center;
        }
        
        #responsive-table{
            overflow-x: auto;
        }


    </style>
</head>

<body>
    <!-- Div to chance overflow x attribute only in table -->
    <div id="responsive-table">
        <table>
            <caption>Example Table</caption>
            <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2">Footer Information</td>
            </tr>
            </tfoot>
        </table>
    </div>  
    
    
</body>
</html>
