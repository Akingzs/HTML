<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        .heading{
            transition: all 700ms ease-in-out;

        }
        .heading:hover{
            background-color: aqua;
            color: rgb(247, 247, 247);
        }

    </style>
</head>
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Pseudo-classes -->
<body>
    <h1 class="heading">Lorem</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto quasi amet, et itaque dolorum aspernatur, quis illo repudiandae quae soluta aliquid veniam libero! Omnis quos excepturi harum accusantium, natus vitae.</p>
</body>
</html>
