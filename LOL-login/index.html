<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Riot</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="login">
            <img class="login_logo" src="./img/ESI-Illustrations-9-1024x614.png" alt="login Logo">
            <h1 class="login_title">Fazer login</h1>

            <label for="" class="login_label">
                <span > Nome de usuário</span>
                <input type="text" name="username" class="input" autocomplete="off">
            </label>

            <label for="" class="login_label">
                <span >Senha</span>
                <input type="password" name="password" class="input">
            </label>

           <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./img/124010.png" alt="Facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./img/download.png" alt="Apple">
                </button>

                <button type="button" class="icons_button">
                    <img src="./img/2991148.png" alt="Google">
                </button>
            </div>

            <label class="login_label-checkbox" for="" >
                <input type="checkbox" class="input_checkbox">
                Manter login
            </label>

             <button type="button" class="login_button" disabled>
                <svg  xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.883 12l-7.527 6.235.644.765 
                    9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg>

            </button>

            <a href="#" class="login_link">Não consegue iniciar sua sessão</a>
            <a href="#" class="login_link">Criar conta</a> 

        </section>

        <section class="wallpaper">

        </section>
    </main>
    
</body>
</html>
